<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login2.css">

</head>

<body>
    <section id="container"> <!--el id es para los contenedores grandes-->
        <div id="portada">
            <div class="menu centrar">
                <img src="iconos/menu.svg">
                <span>Menu</span>
            </div>
            <div class="logo centrar">
                <img src="iconos/logo.svg">
                <span>ELBOD2i</span>
            </div>
            <div class="redsocial">
                <div class="container-redsocial"> <img src="iconos/facebook.svg"></div>
                <div class="container-redsocial"><img src="iconos/instagram.svg"></div>
                <div class="container-redsocial"><img src="iconos/x.svg"></div>
            </div>
        </div>
        <div id="container-form" class="centrar">
            <div class="formulario">
                <div class="login-photo">
                    <div class="login-text">
                        <span>Login</span>
                        <span class="login-text-h3">Please select your acount</span>
                    </div>

                    <div class="login-photo-button">
                        <div class="login-photo2 centrar">
                            <img src="imagenes/photo1.svg">
                            <span>Welcome back, <b>Hamid</b></span>
                        </div>
                        <div class="remove">
                            <a href="login2.html">Remove</a>
                        </div>
                    </div>
                </div>
                <div class="login-text-button">
                    <div class="link-button">
                        <a href="login2.html">Login to a different account</a>
                        <button><span>Login</span> <img src="iconos/flechaderecha.svg"></button>
                    </div>
                    <div class="text-button">
                        <span>Don't haven an account?</span>
                        <span class="sign-up">Sign up</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
